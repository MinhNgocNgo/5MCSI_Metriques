<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Commits</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #f4f4f9;

    <p>Voici un graphique illustrant le nombre de commits effectués par minute :</p>
    <img src="{{ url_for('commits_image') }}" alt="Graphique des commits">
    <div class="footer">

    </div>

</html>
